<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homely</title>
    <link rel="stylesheet" href="./dist/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <div class="header_logo">
            <img src="./dist/img/logo.png" alt="" />
          </div>
          <div class="header_nav">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Properties</a></li>
              <li><a href="">Property Details</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="header_burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <section class="contacts">
      <div class="container">
        <div class="contacts_wrapper">
          <div class="contacts_text">
            <h2>CONTACT US</h2>
          </div>
        </div>
      </div>
    </section>
    <script src="/dist/js/script.js"></script>

    <section class="banner">
      <div class="container">
        <div class="banner_wrapper">
          <div class="banner_text">
            <h4>Feel Free To Contact Us</h4>
            
            <div class="banner_board">
              <form action="#">
                <div class="input-box">
                  <div class="input-field field">
                   <input type="text" placeholder="First Name" id="name"
                   class="item" autocomplete="off">
                  </div>
                 
                  <div class="input-field field">
                    <input type="text" placeholder="Last Name" id="email"
                    class="item" autocomplete="off">
                </div>
                
                <div class="input-box">
                  <div class="input-field field">
                   <input type="text" placeholder="Your Email" id="phone"
                   class="item" autocomplete="off">
                  </div>
                
                  <div class="input-field field">
                    <input type="text" placeholder="Your Phone Number" id="phone"
                    class="item" autocomplete="off">
                </div>

                <div class="textarea-field field">
                   <textarea name="" id="message" cols="30" rows="10"placeholder="Your Message" class="item"
                   autocomplete="off"></textarea>
                </div>
                <button type="submit">Send Message</button>

              

              </form>
              
             

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
